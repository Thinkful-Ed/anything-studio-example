<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-sm-8">
        <h1><small>welcome to</small><br> Anything Studio</h1>
      </div>
      <div class="col-sm-4" ng-controller="ContactController">
        <form>
          <div class="form-group">
            <input
              class="form-control"
              ng-model="contact.subject"
              placeholder='Subject'
              type="text">
          </div>
          <div class="form-group">
            <textarea
              class="form-control"
              ng-model="contact.body"
              placeholder='Your message'></textarea>
          </div>
          <a
            class="btn btn-success"
            ng-href="mailto:anything@studio.com?subject={{encodeString(contact.subject)}}&amp;body={{encodeString(contact.body)}}">
            Send
          </a>
        </form>
      </div>
    </div>
  </div>
</div>
